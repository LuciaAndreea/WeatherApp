<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<!--The font for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Search section -->
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="search" placeholder="Enter a city name" class="search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-rounded">my_location</span>
            </button>
        </div>   

        <!-- No result message -->
        <div class="no-result">
            <img src="icons/no-result.svg" class="weather-icon">
            <h3 class="title">Something went wrong</h3>
            <p class="message">It looks like you're asking for weather details in a city that doesn't exist.
                 Could you please provide the name of a real city or clarify your request?</p>
        </div>

        <!-- Weather section -->
        <div class="weather-section">
            <!-- Current weather -->
            <div class="current-weather">
                <img src="icons/clouds.svg" class="weather-icon">
                <h2 class="temperature">00<span>Â°C</span></h2>
                <p class="description">Weather description</p>
            </div>

            <!-- Hourly weather forecaast list -->
            <div class="hourly-weather">
                <ul class="weather-list"></ul>
            </div>
        </div>
    </div>


    <script src="js.js"></script>
    
</body>
</html>
